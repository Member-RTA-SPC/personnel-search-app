<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ระบบค้นหาข้อมูลสมาชิก ศพก.ทบ.รามอินทรา</title>
    <style>
        /* CSS หลักสำหรับ PC */
        body { 
            font-family: 'Tahoma', sans-serif; /* ปรับปรุงฟอนต์ */
            margin: 20px; 
            background-color: #f4f4f4; 
            box-sizing: border-box; /* ทำให้การคำนวณขนาดง่ายขึ้น */
        }
        .container { 
            max-width: 900px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }
        h1 { 
            text-align: center; 
            color: #333; 
        }
        #searchInput { 
            width: 100%; 
            padding: 12px; /* เพิ่ม Padding */
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        /* ---------------------------------------------------- */
        /* การปรับตารางให้รองรับ Responsive */
        /* ---------------------------------------------------- */
        .table-responsive {
            overflow-x: auto; /* ทำให้ตารางเลื่อนได้ในแนวนอนสำหรับมือถือ */
            margin-top: 20px;
        }

        #resultTable { 
            width: 100%; 
            min-width: 500px; /* กำหนดความกว้างขั้นต่ำ เพื่อให้เลื่อนดูได้บนมือถือ */
            border-collapse: collapse; 
        }
        #resultTable th, #resultTable td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left; 
            white-space: nowrap; /* ป้องกันข้อความในเซลล์ยาวๆ ไม่ให้ตัดบรรทัด */
        }
        #resultTable th { 
            background-color: #007bff; 
            color: white; 
        }
        #resultTable tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        
        /* ---------------------------------------------------- */
        /* Media Query สำหรับ Smart Phone (หน้าจอแคบกว่า 600px) */
        /* ---------------------------------------------------- */
        @media (max-width: 600px) {
            body {
                margin: 0; /* ลบ Margin ออกเพื่อใช้พื้นที่เต็มที่บนมือถือ */
            }
            .container { 
                margin: 0; /* ลบ Margin ออก */
                padding: 10px; /* ลด Padding */
                border-radius: 0;
                box-shadow: none; /* ลบเงาออก */
            }
            h1 { 
                font-size: 1.5em; /* ลดขนาดหัวข้อ */
            }
            #searchInput { 
                padding: 10px;
                font-size: 14px;
            }
            #resultTable th, #resultTable td { 
                padding: 8px; /* ลด Padding ในตาราง */
                font-size: 14px; /* ลดขนาดตัวอักษรในตาราง */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ระบบค้นหาข้อมูลสมาชิก ศพก.ทบ.รามอินทรา</h1>
        
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ค้นหา ชื่อ หรือ นามสกุล..." disabled>

        <div class="table-responsive">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>ยศ</th>
                        <th>ชื่อ</th>
                        <th>นามสกุล</th>
                        <th>ประเภท</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="4" style="text-align: center;">กำลังโหลดข้อมูลจาก Google Sheet...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');
        let globalData = []; 

        // =======================================================
        // การตั้งค่า Google Sheet
        // Sheet ID ที่ดึงมาจาก URL: 1_elXS8HVYbG699CGxTVLrBqvEdweLHPIe3GI9Oe_bZ4
        // =======================================================
        const SHEET_ID = '1_elXS8HVYbG699CGxTVLrBqvEdweLHPIe3GI9Oe_bZ4'; 
        
        // ใช้ Google Visualization Query API สำหรับดึงข้อมูลตารางดิบ
        const DATA_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`; 

        async function loadData() {
            try {
                // 1. ดึงข้อมูล
                const response = await fetch(DATA_URL); 
                
                if (!response.ok) {
                    throw new Error('การเชื่อมต่อกับ Google Sheets ล้มเหลว');
                }
                
                // 2. แยก JSON ออกจาก String ที่ถูกห่อหุ้ม
                const text = await response.text();
                // Find the beginning and end of the JSON data
                const jsonText = text.substring(text.indexOf('(') + 1, text.lastIndexOf(')'));
                const dataObject = JSON.parse(jsonText);
                const dataRows = dataObject.table.rows;
                
                // 3. แปลงข้อมูลแถวให้เป็น Array of Objects
                globalData = dataRows.map(row => {
                    // C[0] = ยศ, C[1] = ชื่อ, C[2] = นามสกุล, C[3] = ประเภท
                    const ยศ = row.c[0]?.v || ''; 
                    const ชื่อ = row.c[1]?.v || ''; 
                    const นามสกุล = row.c[2]?.v || ''; 
                    const ประเภท = row.c[3]?.v || ''; 
                    
                    if (ชื่อ && นามสกุล) {
                        return { 'ยศ': ยศ, 'ชื่อ': ชื่อ, 'นามสกุล': นามสกุล, 'ประเภท': ประเภท };
                    }
                    return null;
                }).filter(item => item !== null); 
                
                // 4. แสดงผลสำเร็จ
                searchInput.disabled = false;
                searchInput.value = ''; 
                renderTable(globalData);

            } catch (error) {
                console.error("Error loading data:", error);
                tableBody.innerHTML = `<tr style="color:red;"><td colspan="4" style="text-align: center;">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message} <br>ตรวจสอบ: 1. Sheet ID 2. การ "เผยแพร่ไปยังเว็บ" </td></tr>`;
            }
        }

        function renderTable(dataArray) {
            let html = '';
            if (dataArray.length === 0) {
                html = '<tr><td colspan="4" style="text-align: center;">ไม่พบข้อมูลที่ตรงกับคำค้นหา</td></tr>';
            } else {
                dataArray.forEach(row => {
                    const ยศ = row['ยศ'] || '';
                    const ชื่อ = row['ชื่อ'] || '';
                    const นามสกุล = row['นามสกุล'] || '';
                    const ประเภท = row['ประเภท'] || '';

                    html += `
                        <tr>
                            <td>${ยศ}</td>
                            <td>${ชื่อ}</td>
                            <td>${นามสกุล}</td>
                            <td>${ประเภท}</td>
                        </tr>
                    `;
                });
            }
            tableBody.innerHTML = html;
        }

        function filterTable() {
            const filter = searchInput.value.toUpperCase().trim();
            
            if (filter === "") {
                renderTable(globalData);
                return;
            }

            const filteredData = globalData.filter(row => {
                const ชื่อ = (row['ชื่อ'] || '').toUpperCase();
                const นามสกุล = (row['นามสกุล'] || '').toUpperCase();
                
                // ค้นหาในคอลัมน์ ชื่อ หรือ นามสกุล
                return ชื่อ.includes(filter) || นามสกุล.includes(filter);
            });

            renderTable(filteredData);
        }

        searchInput.disabled = true;
        window.onload = loadData; 
    </script>

</body>
</html>
